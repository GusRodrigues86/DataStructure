plugins {
    id 'application'
}

application {
	mainClassName 'com.gustavo.dataStructure'
}


repositories {
    mavenCentral()
}

dependencies {
    // Use JUnit 5 test framework
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.5.2")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.5.2")
    testImplementation 'org.hamcrest:hamcrest-library:1.3' // Hamcrest matchers.
}

